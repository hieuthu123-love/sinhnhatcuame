<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Hoa Sen Sinh Nhật Mẹ</title>
    <style>
         :root {
            --bg: #0b1020;
            --text: #ffd8f0;
            --duration: 1200ms;
            --stagger: 140ms;
            --glow: drop-shadow(0 0 15px rgba(255, 255, 255, .3)) drop-shadow(0 0 30px rgba(255, 160, 255, .2));
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            height: 100%;
        }
        
        body {
            background: radial-gradient(1200px 800px at 50% 70%, #1a1f3a 0%, #0b1020 55%, #050812 100%);
            color: var(--text);
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        /* Màn hình mở đầu */
        
        .start-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #2b1f3a, #0b1020);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 1s ease;
        }
        
        .start-screen h1 {
            font-size: clamp(20px, 6vw, 38px);
            margin-bottom: 20px;
            color: #ffd8f0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        
        .start-screen button {
            padding: 14px 32px;
            font-size: 1.2rem;
            border: none;
            background: linear-gradient(135deg, #ff7ad9, #ffa64d);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .start-screen button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
        }
        
        .start-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .stage.hidden {
            display: none;
        }
        /* Khu vực sân khấu */
        
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: grid;
            place-items: center;
        }
        
        .caption {
            position: absolute;
            top: 10vh;
            width: 100%;
            text-align: center;
            opacity: .9;
        }
        
        .caption h1 {
            margin: 0 16px;
            font-size: clamp(20px, 6vw, 42px);
            font-weight: 700;
        }
        
        .caption p {
            margin: .5rem 16px 0;
            font-size: clamp(12px, 3.5vw, 18px);
            opacity: .85;
        }
        
        .lotus-wrap {
            width: min(92vw, 520px);
            filter: var(--glow);
            position: relative;
            overflow: visible;
        }
        
        svg {
            width: 100%;
            height: auto;
            display: block;
            overflow: visible;
        }
        
        .petal {
            opacity: 0;
            transform-origin: 50% 70%;
            filter: saturate(1.2) contrast(1.05);
        }
        
        .petal.is-in {
            animation: petalIn var(--duration) cubic-bezier(.25, 1.3, .4, 1) forwards;
        }
        
        @keyframes petalIn {
            0% {
                opacity: 0;
                transform: translateX(-36px) translateY(8px) scale(.5) rotate(var(--r, 0deg));
                filter: blur(3px) saturate(1.5);
            }
            60% {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1.1) rotate(var(--r, 0deg));
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1) rotate(var(--r, 0deg));
                filter: blur(0);
            }
        }
        
        .pulse {
            animation: pulse 2500ms ease-in-out infinite;
            transform-origin: 50% 60%;
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
                opacity: .95;
            }
            50% {
                transform: scale(1.07);
                opacity: 1;
            }
        }
        
        .lotus-light {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            mix-blend-mode: screen;
            animation: glowPulse 4s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.15);
            }
        }
        
        .replay {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, .08);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, .18);
            padding: 10px 14px;
            border-radius: 999px;
            backdrop-filter: blur(8px);
            cursor: pointer;
            font-weight: 600;
            letter-spacing: .4px;
        }
        
        .replay:active {
            transform: translateX(-50%) scale(.98);
        }
        
        @keyframes rotateCW {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes rotateCCW {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        
        #outer.rotating {
            animation: rotateCW 20s linear infinite;
            transform-origin: 50% 70%;
        }
        
        .confetti-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: visible;
        }
        
        .confetti {
            position: absolute;
            width: 6px;
            height: 12px;
            background-color: red;
            /* sẽ đổi màu JS */
            opacity: 0.9;
            transform-origin: center;
            border-radius: 2px;
            animation: confettiFall linear forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(var(--x, 0px)) rotate(var(--r, 360deg));
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Màn hình mở đầu -->
    <div class="start-screen">
        <h1>🎉 Chúc mừng sinh nhật Mẹ 💖</h1>
        <button id="startBtn">Bắt đầu</button>
    </div>

    <div class="stage hidden">
        <div class="caption">
            <h1>Chúc mừng sinh nhật Mẹ 💖</h1>
            <p>Chúc mẹ thêm 1 tuổi mới ngập tràn hạnh phúc , sức khoẻ dồi dào </p>
        </div>

        <div class="lotus-wrap">
            <div class="lotus-light"></div>
            <!-- SVG Hoa sen -->
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <symbol id="petalShape" viewBox="0 0 100 100">
                        <path d="M50 20 C 42 33, 36 46, 34 58 C 33 64, 36 71, 50 80
                             C 64 71, 67 64, 66 58 C 64 46, 58 33, 50 20 Z" />
                    </symbol>
                    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#ff7ad9"/><stop offset="100%" stop-color="#ffa64d"/>
                    </linearGradient>
                    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#8fd3ff"/><stop offset="100%" stop-color="#c08bff"/>
                    </linearGradient>
                    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#b9ff6a"/><stop offset="100%" stop-color="#33e1ff"/>
                    </linearGradient>
                    <linearGradient id="g4" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#ffd86b"/><stop offset="100%" stop-color="#ff6ab0"/>
                    </linearGradient>
                    <radialGradient id="core" cx="50%" cy="50%" r="60%">
                        <stop offset="0%" stop-color="#fff7c2"/>
                        <stop offset="60%" stop-color="#ffd86b"/>
                        <stop offset="100%" stop-color="#ff8a00"/>
                    </radialGradient>
                </defs>

                <g id="lotus" transform="translate(0,6)">
                    <g id="outer" class="rotating" transform="translate(0,6)">
                        <!-- Vòng ngoài (12 cánh) -->
                        <use href="#petalShape" class="petal" data-delay="0" style="--r:0deg" fill="url(#g1)" transform="rotate(0,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="1" style="--r:30deg" fill="url(#g2)" transform="rotate(30,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="2" style="--r:60deg" fill="url(#g3)" transform="rotate(60,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="3" style="--r:90deg" fill="url(#g4)" transform="rotate(90,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="4" style="--r:120deg" fill="url(#g1)" transform="rotate(120,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="5" style="--r:150deg" fill="url(#g2)" transform="rotate(150,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="6" style="--r:180deg" fill="url(#g3)" transform="rotate(180,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="7" style="--r:210deg" fill="url(#g4)" transform="rotate(210,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="8" style="--r:240deg" fill="url(#g1)" transform="rotate(240,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="9" style="--r:270deg" fill="url(#g2)" transform="rotate(270,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="10" style="--r:300deg" fill="url(#g3)" transform="rotate(300,50,70) translate(0,10) scale(1.2)"/>
                        <use href="#petalShape" class="petal" data-delay="11" style="--r:330deg" fill="url(#g4)" transform="rotate(330,50,70) translate(0,10) scale(1.2)"/>
                    </g>
                    <circle class="pulse" cx="50" cy="70" r="5.2" fill="url(#core)"/>
                </g>
            </svg>
        </div>

        <div class="confetti-container"></div>


        <button class="replay" id="replayBtn">Phát lại hiệu ứng</button>
    </div>

    <script>
        const bgMusic = new Audio("background.mp3");
        bgMusic.loop = true;
        bgMusic.volume = 0.4;

        const petalSound = new Audio("petal.mp3");
        petalSound.volume = 0.6;

        function playLotus() {
            const petals = Array.from(document.querySelectorAll('.petal'))
                .sort((a, b) => (+a.dataset.delay) - (+b.dataset.delay));

            petals.forEach(p => {
                p.classList.remove('is-in');
                void p.offsetWidth;
            });

            const stagger = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--stagger'));
            let index = 0;

            function animatePetal() {
                if (index < petals.length) {
                    petals[index].classList.add('is-in');
                    const soundClone = petalSound.cloneNode();
                    soundClone.currentTime = 0;
                    soundClone.play().catch(() => {});
                    index++;
                    setTimeout(animatePetal, stagger);
                }
            }

            animatePetal();

            // Sau khi hoa nở xong, tạo pháo giấy
            setTimeout(launchConfetti, petals.length * stagger + 500);

        }

        // JS tạo bóng bay
        function launchConfetti() {
            const container = document.querySelector('.confetti-container');
            const colors = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93', '#ff6ab0', '#8fd3ff', '#ffd86b'];

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Random vị trí ban đầu khắp màn hình
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight * 0.5 + 'px'; // phía trên màn hình

                // Random màu sắc
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // Random đường bay: x di chuyển, xoay
                const xMove = (Math.random() * 400 - 200) + 'px'; // di chuyển ngang
                const rRotate = (Math.random() * 720 - 360) + 'deg';
                confetti.style.setProperty('--x', xMove);
                confetti.style.setProperty('--r', rRotate);

                // Random thời gian rơi
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                confetti.style.animationDelay = (Math.random() * 0.5) + 's';

                container.appendChild(confetti);

                // Remove khi kết thúc animation
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }




        document.getElementById('replayBtn').addEventListener('click', () => {
            playLotus();
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            const startScreen = document.querySelector('.start-screen');
            const stage = document.querySelector('.stage');
            startScreen.classList.add('fade-out');
            setTimeout(() => {
                startScreen.style.display = 'none';
                stage.classList.remove('hidden');
                bgMusic.play().catch(() => {});
                playLotus();
            }, 800);
        });
    </script>
</body>

</html>
